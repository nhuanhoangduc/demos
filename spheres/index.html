<html>
<head>
<title>VTK OPACITY ISSUE</title>

<script type="text/javascript" src="http://goXTK.com/xtk.js"></script>

<script type="text/javascript">
  var run = function() {

    r = new X.renderer('r');
    r.config.PICKING_ENABLED = false;
    r.init();
    
    sphere = new X.object();
    sphere.load('sphere.vtk');
    sphere.setColor(1, 0, 0);
    sphere.setOpacity(0.5);
    
    sphere1 = new X.object();
    sphere1.load('sphere1.vtk');
    sphere1.setColor(0, 1, 0);
    sphere1.setOpacity(0.5);
    
    sphere2 = new X.object();
    sphere2.load('sphere2.vtk');
    sphere2.setColor(0, 0, 1);
    sphere.setOpacity(0.5);

    r.add(sphere);
    r.add(sphere1);
    r.add(sphere2);
    
    r.camera().setUp(0,0,1);
    r.camera().setPosition(-150,0,0);
    
    r.render();
  };
</script>

<body onload="run()">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 80%; height: 100%; float: left;"></div>
</body>
