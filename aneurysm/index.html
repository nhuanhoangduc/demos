<html>
<head>
<title>Aneurysm</title>

<script type="text/javascript" src="http://goXTK.com/xtk.js"></script>

<script type="text/javascript">
  
  var run = function() {
      
      var r = new X.renderer('r');
      r.init();
      
      var model = new X.object();
      model.load('P0004_model.vtk');
      model.setOpacity(0.5);
      model.setColor(0.7,0.7,0.7);
      model.setCaption('Blood vessels and aneurysm');
      
      var centerlines = new X.object();
      centerlines.load('P0004_centerlines.vtk');
      centerlines.setCaption('Centerlines');
      
      var neckplane = new X.object();
      neckplane.load('P0004_neckplane.vtk');
      neckplane.setColor(0.5,0.5,0.5);
      neckplane.setCaption('Neckplane');
      
      var section = new X.object();
      section.load('P0004_section.vtk');
      section.setColor(1,0,0);
      section.setLineWidth(5);
      section.setCaption('Section');
      
      r.add(model);
      r.add(centerlines);      
      r.add(neckplane);
      r.add(section);
      
      r.render();

  };
</script>

</head>

<body onload="run()">
  <div id='r' style='background-color: #000000; width: 100%; height: 100%;'></div>
</body>
</html>
